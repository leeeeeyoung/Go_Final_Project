<!-- templates/register.html -->

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>

    <!-- 引入外部樣式 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- 引入自定義樣式 -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">註冊</h1>
        <form id="register-form" class="mt-4">
            <div class="form-group">
                <label for="username">用戶名</label>
                <input type="text" class="form-control" id="username" placeholder="輸入用戶名" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="輸入密碼" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="輸入電子郵件" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">註冊</button>
        </form>
        <p class="text-center mt-3">已經有帳號？<a href="/login">登入</a></p>
    </div>

    <!-- 引入 auth.js -->
    <script src="/static/auth.js"></script>
</body>
</html>
