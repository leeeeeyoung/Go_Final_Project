<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備忘錄系統</title>
    
    <!-- 引入外部樣式 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=handshake" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2DhKNVVucbZ1Z1jYH4Mkg1S5aZgpCgq0JtmRcaHBGXv9PrV3N1tGdy06pazSTXQ4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入自定義樣式 -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- 引入外部JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- 引入自定義JS -->
    <script defer src="/static/app.js"></script>
    <script defer src="/static/index.js"></script>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <div class="background">
                <img src="../static/images/office.jpg">
            </div>
            <ul id="user-list"></ul>
            <li><div class="divider"></div></li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand">備忘錄系統</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title">您的備忘錄</h1>

        <div class="d-flex justify-content-between mb-4">
            <div>
                <select class="form-control" id="sort-options">
                    <option value="time">按時間排序</option>
                    <option value="importance">按重要程度排序</option>
                    <option value="custom">自訂義排序</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" id="create-memo"><i class="fas fa-plus"></i> 新增備忘錄</button>
            </div>
        </div>
        
        <div class="row" id="memo-list">
        </div>
    </div>
    
    <div class="modal" id="memo-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">新增備忘錄</h5>
                    <span class="close" onclick="closeMemoModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="memo-form">
                        <div class="form-group">
                            <label for="memo-title">標題</label>
                            <input type="text" class="form-control" id="memo-title" required>
                        </div>
                        <div class="form-group">
                            <label for="memo-content">內容</label>
                            <textarea class="form-control" id="memo-content" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="memo-type">類型</label>
                            <select class="form-control" id="memo-type">
                                <option value="normal">普通</option>
                                <option value="important">重要</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="memo-reminder-time">提醒時間</label>
                            <input type="datetime-local" class="form-control" id="memo-reminder-time">
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> 保存</button>
                        <button type="button" class="btn btn-secondary" onclick="closeMemoModal()"><i class="fas fa-times"></i> 取消</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
      <p>
        <span class="material-symbols-outlined">handshake</span>
        Group 10 Final Project
      </p>
    </div>
    
    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-LtrjvnR4/JqsDURx1kz0iV6GzNQ5lQX5pxs3h0MCZk/J7Y0Yf9N8GthUqtCv9kX+" 
            crossorigin="anonymous"></script>
</body>
</html>
