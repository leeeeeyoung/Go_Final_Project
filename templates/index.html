<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>備忘錄應用</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">我的備忘錄</a>
        <button class="btn btn-outline-danger ml-auto" id="logout">登出</button>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>備忘錄列表</h2>
            <button class="btn btn-primary" id="create-memo">新增備忘錄</button>
        </div>
        <div id="memo-list" class="row"></div>
    </div>

    <!-- 新增/編輯備忘錄的對話框 -->
    <div id="memo-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title">新增備忘錄</h5>
                    <button type="button" class="close" onclick="closeMemoModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="memo-form">
                        <div class="form-group">
                            <label for="memo-title">標題</label>
                            <input type="text" class="form-control" id="memo-title" required>
                        </div>
                        <div class="form-group">
                            <label for="memo-content">內容</label>
                            <textarea class="form-control" id="memo-content" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="memo-type">事件類型</label>
                            <select class="form-control" id="memo-type">
                                <option value="normal">普通</option>
                                <option value="important">重要</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="memo-reminder-time">提醒時間</label>
                            <input type="datetime-local" class="form-control" id="memo-reminder-time">
                        </div>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap和jQuery的JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
